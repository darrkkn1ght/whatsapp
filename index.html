            `;

        function renderVolunteers(volunteersToRender = volunteers) {
            const grid = document.getElementById('volunteersGrid');
            grid.innerHTML = volunteersToRender.map(createVolunteerCard).join('');
            currentFilter = volunteersToRender;
        }

        function filterVolunteers() {
            const availabilityFilter = document.getElementById('availabilityFilter').value;
            const hoursFilter = document.getElementById('hoursFilter').value;
            
            let filtered = volunteers;
            
            if (availabilityFilter !== 'all') {
                switch(availabilityFilter) {
                    case 'april26':
                        filtered = filtered.filter(v => v.april26 === 'Yes');
                        break;
                    case 'preevent':
                        filtered = filtered.filter(v => v.preevent === 'Yes');
                        break;
                    case 'both':
                        filtered = filtered.filter(v => v.april26 === 'Yes' && v.preevent === 'Yes');
                        break;
                }
            }
            
            if (hoursFilter !== 'all') {
                if (hoursFilter === '10') {
                    filtered = filtered.filter(v => parseInt(v.hours) >= 10);
                } else {
                    filtered = filtered.filter(v => v.hours.includes(hoursFilter));
                }
            }
            
            renderVolunteers(filtered);
        }

        function openAllChats() {
            const template = document.getElementById('messageTemplate').value;
            volunteers.forEach((volunteer, index) => {
                setTimeout(() => {
                    const personalizedMessage = personalizeMessage(template, volunteer);
                    const whatsappLink = generateWhatsAppLink(volunteer.phone, personalizedMessage);
                    window.open(whatsappLink, '_blank');
                }, index * 1000); // 1 second delay between each
            });
        }

        function openAllFiltered() {
            const template = document.getElementById('messageTemplate').value;
            currentFilter.forEach((volunteer, index) => {
                setTimeout(() => {
                    const personalizedMessage = personalizeMessage(template, volunteer);
                    const whatsappLink = generateWhatsAppLink(volunteer.phone, personalizedMessage);
                    window.open(whatsappLink, '_blank');
                }, index * 1000);
            });
        }

        function copyAllNumbers() {
            const numbers = volunteers.map(v => v.phone).join('\n');
            navigator.clipboard.writeText(numbers).then(() => {
                alert('üìã All phone numbers copied to clipboard!');
            });
        }

        function copyTemplate() {
            const template = document.getElementById('messageTemplate').value;
            navigator.clipboard.writeText(template).then(() => {
                alert('üìã Message template copied to clipboard!');
            });
        }

        function exportCSV() {
            const headers = ['Name', 'Age', 'Phone', 'Email', 'Social Media', 'Available April 26', 'Pre-Event Available', 'Hours/Week', 'Roles'];
            const csvContent = [
                headers.join(','),
                ...volunteers.map(v => [
                    `"${v.name}"`,
                    v.age,
                    v.phone,
                    `"${v.email}"`,
                    `"${v.social}"`,
                    v.april26,
                    v.preevent,
                    `"${v.hours}"`,
                    `"${v.roles}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'otakufest_volunteers.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderVolunteers();
            // Update message template when changed
            document.getElementById('messageTemplate').addEventListener('input', function() {
                renderVolunteers(currentFilter);
            });
        });
    </script>
